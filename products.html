<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levikki</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <!-- <i class='bx bxl-c-plus-plus'></i> -->
          <div class="logo_name">JDM Media Oy</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <a href="dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>

        <li>
          <a href="sellers.html">
            <i class="bx bxs-user"></i>
            <span class="links_name">Myyjät</span>
          </a>
          <span class="tooltip">Myyjät</span>
        </li>

        <li>
          <a href="addData.html">
            <i class="bx bx-data"></i>
            <span class="links_name">Lisää data</span>
          </a>
          <span class="tooltip">Lisää data</span>
        </li>

        <li>
            <a href="products.html">
              <i class='bx bx-news'></i>
              <span class="links_name">Tuote</span>
            </a>
            <span class="tooltip">Tuote</span>
          </li>
          <li>
            <a href="categories.html">
                <i class='bx bx-category-alt' ></i>
              <span class="links_name">Kategoria</span>
            </a>
            <span class="tooltip">Kategoria</span>
          </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <!-- <img src="" alt=""> -->
            <div class="name_job">
              <div class="name">Alireza</div>
              <div class="job">Web developer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="logout"></i>
        </div>
      </div>
    </div>

    <main class="home_content">
      <div class="mainHeader">
        <div class="mainHeaderLeft">
          <p class="main_title">Products</p>
          <p class="main-subTitle">Good morning, Alireza</p>
        </div>
        <div class="mainHeaderRight">
          <div class="userDetails">
            <div class="userDetailsLeft"></div>
            <div class="userDetailsRight">
              <p class="user-name">Alireza</p>
              <p class="user-subName">Admin</p>
            </div>
          </div>
        </div>
      </div>

      <div class="data" style="margin-top: 30px">
        <div class="dataContent sellerDataContent" style="display: flex">
          <div class="sellersLeft" style="flex: 1; flex-direction: column">
            <div class="sellerHeaderTitle">
              <p class="sellerTitle">Lisää tuote</p>
            </div>
            <div class="sellerContent">
              <!-- <input type="email" placeholder="Sähköposti" id="email"/> -->
              <input type="text" placeholder="Lehden/Tuotteen nimi">
              <!-- <div class="passwordGenerator">
                <input type="text" placeholder="Salasana" id="salasana"/>
                <i class="bx bx-refresh" id="generatePassword"></i>
                <p id="popup-pass-info">Keksi salasana</p>
              </div> -->
              <select name="productNumber" id="productNumber">
                  <option value="0" selected disabled>Valitse lehden numero</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
              </select>
              <select name="productCategory" id="productCategory">
                  <option value="valitse" selected disabled>Valitse Kategoria</option>
                  <option value="ammattirakentaja">Ammattirakentaja</option>
                  <option value="myyja">Ammattikuljettaja</option>
                  <option value="myyja">Ammattikeittiö</option>
                  <option value="myyja">Sosiaali Terveysala Tänään</option>
                  <option value="myyja">Ravintola Kahvila Fastfood</option>
              </select>
              <select name="productYear" id="productYear">
              </select>
            </div>
            <div class="sellerBottom">
              <button class="btn">Lisää</button>
            </div>
          </div>

          <div class="sellersRight" style="flex: 1">
            <div class="sellerHeaderTitle">
                <p class="sellerTitle">Tuotteet</p>
              </div>
            <table style="height: 100%">
              <thead>
                <tr class="productTableHeadRow">
                  <th>#</th>
                  <th>Lehden nimi</th>
                  <th>Numero</th>
                  <th>Vuosi</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="productTableDataRow">
                  <td>1</td>
                  <td>Ammattirakentaja</td>
                  <td>2</td>
                  <td>2021</td>
                  <td><i class="bx bxs-trash-alt"></i></td>
                </tr>

                <tr class="productTableDataRow">
                  <td>2</td>
                  <td>recafa</td>
                  <td>4</td>
                  <td>2020</td>
                  <td><i class="bx bxs-trash-alt"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/products.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/welcomeMessage.js"></script>
  </body>
</html>
